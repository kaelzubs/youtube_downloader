{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img width="40%" height="40%" src="{{ url_for('static', filename='icon/Youtube-dl.svg') }}" alt="youtube downloader logo">
            <b>MP4US</b>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}" target="_blank">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('terms') }}" target="_blank">Terms of use</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('privacy') }}" target="_blank">Privacy policy</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="p-5"></div>
<div class="container p-4">
    <form method="POST" action="{{ url_for('download') }}">
        <div class="input-group mb-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" class="form-control" name="q" placeholder="Paste Youtube link here!" aria-label="Text input" aria-describedby="basic-addon2">
            <button class="btn btn-primary" type="submit" data-bs-toggle="dropdown" id="basic-addon2">Get downloads</button>
        </div>
    </form>
    <p class="text-center">By using our service you are accepting our<a href="{{ url_for('terms') }}" target="_blank"> terms</a></p> 
    <div class="text-center">
        <a 
            class="btn btn-primary" 
            rel="noopener noreferrer"
            href="https://www.facebook.com/sharer/sharer.php?u=https://mp4us.live"
            target="_blank"
        >
            Share on Facebook
        </a>
    </div>
</div>
{% endblock %}
