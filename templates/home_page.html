{% block content %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="text-center">
        <a href="/">
            <img class="img-responsive logo_css" width="10%" height="10%" src="{{ url_for('static', filename='icon/Youtube-dl.svg') }}" alt="youtube downloader logo">
        </a>
        <h1 class="title_css_">Mp4us:~ Online YouTube Video Downloader!</h1>
    </div>
</div>
<form class="form-inline" action="{{ url_for('download') }}" method="POST">
    <input type="text" name="q" placeholder="Paste Youtube link here!">
    <span class="input-group-btn">
        <button class="button" type="submit">
            <span class="glyphicon glyphicon-download"></span> Get download links!
        </button>
    </span>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
</form>
<p class="terms_css">By using our service you are accepting our 
    <a href="{{ url_for('terms') }}" target="_blank">terms</a>
</p>
{% endblock %}
