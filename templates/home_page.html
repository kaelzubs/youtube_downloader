{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron text-center">
                <a href="/">
                    <img class="img-responsive logo_css" width="12%" height="12%" src="{{ url_for('static', filename='icon/Youtube-dl.svg') }}" alt="youtube downloader logo">
                </a>
                <h1 id="title_css">Mp4us:~ Online YouTube Video Downloader!</h1>
            </div>
        </div>
    </div>
    <form action="{{ url_for('download') }}" method="POST" >
        <div class="input-group">
            <input type="text" class="form-control" name="q" placeholder="Paste Youtube link here!">
            <span class="input-group-btn">
                <button class="btn btn-info" type="submit">
                    <span class="glyphicon glyphicon-download dl_css" id="dl_css"></span> Get Download Links!
                </button>
            </span>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        </div>        
    </form>
    <p class="terms_css justify-content-center justify-content-space-between text-center">By using our service you are accepting our 
        <a href="{{ url_for('terms') }}" target="_blank">terms</a>
    </p>
</div>
{% endblock %}
