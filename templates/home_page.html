{% block content %}
<div class="home_css">
    <a href="/">
        <img class="logo_css" width="10%" height="10%" src="{{ url_for('static', filename='icon/Youtube-dl.svg') }}" alt="youtube downloader logo">
    </a>
    <h1 class="title_css_">Mp4us:~ Online YouTube Video Downloader!</h1>
</div>
<form class="form-inline" action="{{ url_for('download') }}" method="POST">
    <table>
        <tr>
            <td>
                <input type="text" name="q" placeholder="Paste Youtube link here!">
            </td>
            <td>
                <button type="submit">
                    <span class="glyphicon glyphicon-download"></span> Get download links!
                </button>
            </td>
        </tr>
    </table>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
</form>
<p class="terms_css">By using our service you are accepting our 
    <a href="{{ url_for('terms') }}" target="_blank">terms</a>
</p>
{% endblock %}
